<!DOCTYPE html>
<html>
<head>
  <title>Binary to Decimal Converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,600;1,100&family=Roboto:ital,wght@0,100;0,300;0,700;1,100;1,300;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Binary to Decimal Converter</h1>
  <div class="container">
    <label for="binaryInput">Enter a Binary Number <span class="italic">(up to 8 digits):</span></label>
    <input type="text" id="binaryInput" autofocus maxlength="8"/>
    <label for="decimalOutput">Decimal Output:</label>
    <input type="text" id="decimalOutput" />
  </div>
  <script src="script.js"></script>
</body>
</html>
